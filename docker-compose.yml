version: "3.9"

services:
  dev:
    container_name: calundula_dev
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - 8080:8080
    volumes:
      - .:/calendula/
    depends_on:
      - db
  db:
    container_name: calendula_db
    image: postgres:15.2-alpine
    volumes:
      - calendula_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
    expose:
      - 5432
        
volumes:
  calendula_data:
